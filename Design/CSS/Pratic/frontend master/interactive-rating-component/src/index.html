<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../public/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="../public/SCSS/global.css">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <section class="containers">
    <main class="main-container">
      <span class="m-c-title">How did we do?</span>  
      <span class="m-c-subttitle">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </span>
      <div class="rate-buttons-container" id="rate-container">
        <div class="btn-rate" id="rate-1" value="1">1</div>
        <div class="btn-rate" id="rate-2" value="2">2</div>
        <div class="btn-rate" id="rate-3" value="3">3</div>
        <div class="btn-rate" id="rate-4" value="4">4</div>
        <div class="btn-rate" id="rate-5" value="5">5</div>
      </div>
      <button class="btn-primary">Submit</button>
    </main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </section>

  <script type="module" src="./script.js"></script>
</body>
</html>
